<form action="">
    <div class="row gy-4">

        <div  class="form-control col-12 col-md-6">
            <input type="text" class="form-control" placeholder="name" [(ngModel)]="userData.username" name="username" >
        </div>

        <div  class="form-control col-12 col-md-6">
            <input type="email" class="form-control" placeholder="email" [(ngModel)]="userData.email" name="email">
        </div>

        <div  class="form-control col-12 col-md-6">
            <button class="btn btn-primary" (click)="handleClick()">Add User</button>
        </div>
        
    </div>
</form>
